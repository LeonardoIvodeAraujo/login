<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bom-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <img src="imagens/login_FILL0_wght400_GRAD0_opsz48.png" alt="" class="bot">
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <img src="imagens/vpn_key_FILL0_wght400_GRAD0_opsz48.png"" class="bot" >
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
